{% extends "admin_base.html" %}

{% block title %}Add New Service{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h2>Add New Service</h2>
    <form action="{{ url_for('add_service') }}" method="POST">
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" required>
        </div>
        <div class="mb-3">
            <label for="service_description" class="form-label">Service Description</label>
            <textarea class="form-control" id="service_description" name="service_description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" class="form-control" id="base_price" name="base_price" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="time_required" class="form-label">Time Required (in hours)</label>
            <input type="text" class="form-control" id="time_required" name="time_required" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Service</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
