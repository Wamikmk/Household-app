{% extends "base.html" %}

{% block title %}Edit Service Request{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h2>Edit Service Request</h2>
    <form action="{{ url_for('edit_request', request_id=request.id) }}" method="POST">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ request.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Request</button>
        <a href="{{ url_for('home_owner_dashboard', homeowner_id=session['user_id']) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
