<!-- service_provider_register.html -->
{% extends "base.html" %}
{% block title %}Service Provider Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Service Provider Registration</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('service_provider_register') }}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="experience" class="form-label">Years of Experience</label>
                            <input type="number" class="form-control" id="experience" name="experience" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="service" class="form-label">Service Type</label>
                            <select class="form-select" id="service" name="service" required>
                                <option value="">Select a service</option>
                                {% for service in services %}
                                    <option value="{{ service.service_name }}">{{ service.service_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="service_file" class="form-label">Upload Documents (PDF only)</label>
                        <input type="file" class="form-control" id="service_file" name="service_file" accept=".pdf" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
