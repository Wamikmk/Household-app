{% extends "admin_base.html" %}

{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h2>Edit Service</h2>
    <form action="{{ url_for('edit_service', service_id=service.id) }}" method="POST">
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" value="{{ service.service_name }}" required>
        </div>
        <div class="mb-3">
            <label for="service_description" class="form-label">Service Description</label>
            <textarea class="form-control" id="service_description" name="service_description" rows="3" required>{{ service.service_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" class="form-control" id="base_price" name="base_price" step="0.01" value="{{ service.base_price }}" required>
        </div>
        <div class="mb-3">
            <label for="time_required" class="form-label">Time Required (in hours)</label>
            <input type="text" class="form-control" id="time_required" name="time_required" value="{{ service.time_required }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Service</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
